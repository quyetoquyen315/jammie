    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalAddProduct"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <span id="idSP">ID: <span></span></span>

              />

            <div class="form-group">
              <label for="">Tên sản phẩm</label>
              <input
                type="text"
                class="form-control"
                name=""
                id="name"
                aria-describedby="helpId"
                placeholder="Tên sản phẩm"
              />
              <span class="text-danger" id="span-name"></span>
            </div>
            <div class="form-group">
              <label for="">Giá</label>
              <input
                type="text"
                class="form-control"
                name=""
                id="price"
                aria-describedby="helpId"
                placeholder="price"
              />
              <span class="text-danger" id="span-price"></span>
            </div>

            <div class="form-group">
              <label for="">Image URL</label>
              <input
                type="text"
                class="form-control"
                name=""
                id="img"
                aria-describedby="helpId"
                placeholder="img url"
              />
              <span class="text-danger" id="span-img"></span>
            </div>
            <div class="form-group">
              <label for="">Chất liệu</label>
              <input
                type="text"
                class="form-control"
                name=""
                id="chatLieu"
                aria-describedby="helpId"
                placeholder="Chất liệu"
              />
              <span class="text-danger" id="span-chatLieu"></span>
            </div>
            <div class="form-group">
              <label for="">Màu sắc</label>
              <input
                type="text"
                class="form-control"
                name=""
                id="mauSac"
                aria-describedby="helpId"
                placeholder="Màu sắc"
              />
              <span class="text-danger" id="span-mauSac"></span>
            </div>
            <div class="form-group">
              <label for="">Kiểu dáng</label>
              <input
                type="text"
                class="form-control"
                name=""
                id="kieuDang"
                aria-describedby="helpId"
                placeholder="Kiểu dáng"
              />
              <span class="text-danger" id="span-kieuDang"></span>
            </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"

              Close

            <button

              onclick="handleAddProduct()"
